<script>
function sh(sec) {
  $.post(
      "/api/v1/shutdown",
      {"sec" : sec},
      function(data) {
         console.log('shutdown in '+ data + ' sec');
      }
  );
}
</script>
<div class="page-header">
  <h1>Shutdown in</h1>
</div>
<p>
  <button type="button" class="btn btn-lg btn-default" onclick="sh(60*60)">1 hour</button>
  <button type="button" class="btn btn-lg btn-primary" onclick="sh(40*60)">40 minutes</button>
  <button type="button" class="btn btn-lg btn-danger" onclick="sh(0)">Cancel</button>
</p>
