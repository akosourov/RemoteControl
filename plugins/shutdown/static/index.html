<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shutdown</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  </head>
  <body>
    <script>
    function sh(sec) {
      $.get(
          "/api/v1/shutdown",
          {sec : sec},
          function(data) {
             console.log('shutdown in '+ data + ' sec');
          }
      );
    }
    </script>
    <div class="container theme-showcase" role="main">
      <div class="jumbotron">
        <h1>Shutdown your computer</h1>
        <p>Just click and shedule your PC shutdown.</p>
      </div>

      <div class="page-header">
        <h1>Shutdown in</h1>
      </div>
      <p>
        <button type="button" class="btn btn-lg btn-default" onclick="sh(60*60)">1 hour</button>
        <button type="button" class="btn btn-lg btn-primary" onclick="sh(40*60)">40 minutes</button>
        <button type="button" class="btn btn-danger" onclick="sh(0)">Cancel</button>
      </p>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  </body>
</html>
